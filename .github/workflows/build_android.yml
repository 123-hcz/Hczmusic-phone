name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: hczmusic_flutter

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.0'  # 使用支持Dart 3.7.2+的版本
          channel: 'stable'

      - name: Print Flutter and Dart versions
        run: |
          flutter --version
          dart --version

      - name: Get dependencies
        run: flutter pub get

      - name: Analyze project
        run: flutter analyze

      - name: Run tests
        run: flutter test

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: hczmusic-apk
          path: hczmusic_flutter/build/app/outputs/flutter-apk/app-release.apk

      - name: Build app bundle
        run: flutter build appbundle --release

      - name: Upload app bundle
        uses: actions/upload-artifact@v4
        with:
          name: hczmusic-bundle
          path: hczmusic_flutter/build/app/outputs/bundle/release/app-release.aab