name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Navigate to Flutter project directory
        run: cd hczmusic_flutter

      - name: Get dependencies
        run: |
          cd hczmusic_flutter
          flutter pub get

      - name: Analyze project
        run: |
          cd hczmusic_flutter
          flutter analyze

      - name: Run tests
        run: |
          cd hczmusic_flutter
          flutter test

      - name: Build APK
        run: |
          cd hczmusic_flutter
          flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: hczmusic-apk
          path: hczmusic_flutter/build/app/outputs/flutter-apk/app-release.apk

      - name: Build app bundle
        run: |
          cd hczmusic-phone/hczmusic_flutter
          flutter build appbundle --release

      - name: Upload app bundle
        uses: actions/upload-artifact@v4
        with:
          name: hczmusic-bundle
          path: hczmusic_flutter/build/app/outputs/bundle/release/app-release.aab